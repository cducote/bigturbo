name: Deploy to Staging

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Vercel Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: |
          npm run lint
          npm run type-check

      - name: Build staging bundle
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: ${{ secrets.STAGING_APP_URL }}
        run: npm run build

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ''
          working-directory: ./

      - name: Output deployment URL
        run: |
          echo "Staging URL: ${{ steps.deploy.outputs.preview-url }}"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Deployment Preview\n\nYour changes have been deployed to staging:\n\n**URL:** ${{ steps.deploy.outputs.preview-url }}\n\nPlease review the deployment before merging.`
            })

  staging-tests:
    name: Staging Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    timeout-minutes: 10

    steps:
      - name: Wait for deployment
        run: sleep 20

      - name: Get deployment URL
        id: get-url
        run: |
          echo "url=${{ needs.deploy-staging.outputs.preview-url }}" >> $GITHUB_OUTPUT

      - name: Test staging deployment
        run: |
          echo "Testing staging deployment..."
          echo "Manual testing required at: ${{ steps.get-url.outputs.url }}"
